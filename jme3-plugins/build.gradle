if (!hasProperty('mainClass')) {
    ext.mainClass = ''
}

sourceSets {
    main {
        java {
            srcDir 'src/ogre/java'
            srcDir 'src/fbx/java'
            srcDir 'src/xml/java'
        }
    }
}

repositories {
    maven { url "https://jitpack.io" }
    maven{ url "http://dl.bintray.com/riccardo/v-hacd" }
}

dependencies {
    compile project(':jme3-core')
    compileOnly project(':jme3-bullet')
    compileOnly project(':jme3-bullet')
    compileOnly 'com.github.riccardobl:jme3-bullet-vhacd:0.1.1'    
    testCompile project(':jme3-desktop')
}
